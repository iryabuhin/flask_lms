<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Авторизация</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/styles.css') }}">
    </head>
    <body>
        <div class="main-frame flexrow">
            <div class="image-holder">
                <img class="image" src="{{ url_for('static', filename='img/auth/auth-background.png') }}" alt="Background">
            </div>
            <div class="flexcolumn form">
                <div class="flexrow form-header">
                    <h1 class="purple-text sign-in-header">Авторизация</h1>
                    <a class="home-link" href="">На главную</a>
                </div>
                <form class="auth-group" action="" method="POST">
                    <div class="form-grup">
                        <input type="text" placeholder="ФИО" name="fullname" class="auth-input" disabled>
                    </div>
                    <div class="form-group">
                        <input id="email-input" name="email" type="email" class="auth-input" placeholder="Почта @sfedu" disabled>
                    </div>
                    <div class="form-group">
                        <input type="text" name="group" class="auth-input" placeholder="Учебная группа" disabled>
                    </div>
                    <div class="form-group">
                        <select name="project" id="projects-select" class="auth-select" size=5>
                            <option value="project-1">Project-1</option>
                            <option value="project-2">Project-2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="team" id="" class="auth-select" size=3>
                            <option value="1"1></option>
                            <option value="2"2></option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="auth-submit">Авторизоваться</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
